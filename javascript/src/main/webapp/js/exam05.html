<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	// 증감연산자 
	let num = 5;
	
	num++; // 5에 1 더해서 6 
	document.write("num = " + num + "<br>");
	
	++num; // 1 + 6 = 7
	document.write("num = " + num + "<br>");
	
	let num2 = num++; // 7 + 1 = 8 / 최우선 () ++ --
	document.write("num = " + num + "&emsp; num2 = " + num2 +  "<br>");
	
	let num3 = --num;
	document.write("num = " + num + "&emsp; num3 = " + num3 +  "<br>");
	
</script>

</body>
</html>
