<script type="text/javascript">
var a = Number("a");
document.write("a = " + a + "<br>"); // NaN Not a Number

var sum = a + 1;
document.write("sum = " + sum + "<br>"); // NaN

var str = a + "str";
document.write("str = " + str + "<br>");
document.write("<br>");

var v1 = "가나다라";
var v2 = "123456";

var is_num1 = !isNaN(v1); // false
var is_num2 = !isNaN(v2); // true

if (is_num1)
	document.write(v1+ " v1 숫자임<br>" );
else
	document.write(v1+ " v1 숫자아님<br>" );

if (is_num2) {
	document.write(v2+ " v2 숫자임<br>" );
} else {
	document.write(v2+ " v2 숫자아님<br>" );
}
document.write("<br>");

function sumInt(x, y) {
	var isStrX =  !isNaN(x); // 숫자가 아니여서 true인데 ! 때문에 false
	var isStrY =  !isNaN(y); // true
	
//한번 더꼬아서 true / false
	if(!isStrX || !isStrY) {
		return "숫자 형태 이거나 숫자 값이 전달되어야 합니다";
	}
	var result = parseInt(x) + parseInt(y);
	return result;
}

document.write(sumInt("a" , 1) + "<br>");

document.write(sumInt("1", "2") + "<br>");
document.write(sumInt(100, "5.6") + "<br>");
document.write(sumInt(-1 , "-100") + "<br>");

</script>
</body>
